<section class="bg-light  py-5">
   <div class="container">
     <div class="row py-4">
      <div class="col-lg-3"></div>

            <div class="col-lg-6 py-5">
              <h1 class="log">Login to your Dashboard</h1>

              <p class="Des">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt itaque impedit quae
                minus
                totam ea, architecto quis aut doloremque ipsa.</p>
              <p class="wel py-2">Welcome Back!</p>


              <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                <div class="mb-4">
                  <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
                  <input type="email" maxlength="11" minlength="11" formControlName="phoneNo" placeholder="Phone Number" class="form-control shadow-sm" id="exampleInputEmail1"
                    aria-describedby="emailHelp"> 
                    <span class="text-danger" *ngIf="loginForm.controls['phoneNo'].dirty && loginForm.hasError('required', 'phoneNo')">Phone Number is required</span>

                </div>
                <div class="mb-4">
                  <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
                  <input type="password" formControlName="password" placeholder="Password" class="form-control shadow-sm" id="exampleInputEmail1"
                    aria-describedby="emailHelp"> 
                    <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Password is required</span>

                </div>


                <button type="submit" class="submit1 btn">Log in</button>
                <div class="links py-3">
                  

                  <p class="coh py-1 text-center">To Create a New Account   <span><a class="lg text-center"
                        routerLink="/register">Register Now</a></span></p>
                  <p class="text-center">   <span><a class="lg1 text-center"
                        routerLink="/"> Back To Home >> </a></span></p>

                </div>
              </form>

            
        </div>

     </div>
   </div>
 </section>
