    <div class="border-0">
        <div class="row d-flex">
            <div class="col-lg-6 hideMobile">
                <div class="card1 pb-5">
                    <div class="row">
                        <img class="" src="/assets/images/logo.jpg" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-5 mb-5 border-line">
                        <img class="mt-5" src="/assets/images/draw.svg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mt-4 px-3">

                    </div>
                    <div class="row px-3 py-5 mt-5">
                      <p class="welcome">Welcome Back!</p>
                      <p>Kindly login to continue</p>
                        <!-- <div class="line"></div>
                        <small class="or text-center">Or</small> -->
                        <!-- <div class="line"></div> -->
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="row px-3 mb-4">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Phone Number</h6></label>
                        <input class="" formControlName="phoneNumber" type="text" name="phoneNumber" placeholder="phoneNumber">
                         <span class="text-danger"
                    *ngIf="loginForm.controls['phoneNumber'].touched && loginForm.hasError('required', 'phoneNumber')">Phone Number is required</span>
                    </div>
                    <!-- <div class="row px-3 mb-4">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <input class="" formControlName="email" type="text" name="email" placeholder="Enter a valid email address">
                         <span class="text-danger"
                    *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', 'email')">Email Address is required</span>
                    </div> -->
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                        <input type="password" formControlName="password" name="password" placeholder="Enter password">
                        <span class="text-danger"
                  *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required', 'password')">Password is
                  required</span>
                    </div>
                    <div class="row px-3 mb-4">
                        <!-- <div class="custom-control custom-checkbox custom-control-inline">
                            <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                            <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                        </div> -->
                        <a href="#" class="m-auto mb-0 text-sm text-right">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-blue text-center py-2 w-100 fw-bold">Login</button>
                    </div> </form>
                    <div class="row mb-2 px-3">
                                   <small class="font-weight-bold text-center"
              >Don't have an account? <a routerLink="/register" class="text-danger log">Open An Account</a></small
            >
                    </div>
                    <div class="row mb-4 px-3">
                                   <small class="font-weight-bold text-center"
              >Back To <a routerLink="/" class="text-danger log">HomePage</a></small
            >
                    </div>
                </div>
                
            </div>

        </div>

    </div>
